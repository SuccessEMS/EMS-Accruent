        <h1>
            <MadCap:concept term="V44.1" />Edit a Meeting</h1>
        <ol>
            <li>From your <span class="ui">Home </span>screen, tap on the event you want to edit.</li>
            <li>Click&#160;<span class="ui">Edit</span>.<p><img alt="" class="narrow_padding_and_border" src="../Images/060_Changing_a_Meeting/ChangeMeet1.png" /></p></li>
            <li>Make your changes and tap <span class="ui">Additional Details</span>&#160;to edit billing and additional information, or just tap&#160;<span class="ui">Save Changes</span>.<p><img alt="" class="narrow_padding_and_border" src="../Images/060_Changing_a_Meeting/ChangeMeet2.png" /></p></li>
        </ol>
